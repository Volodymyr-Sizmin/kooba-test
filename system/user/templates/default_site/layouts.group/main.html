<!-- include "meta-head.html" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{if layout:title}{layout:title}{if:else}3 Arena{/if}</title>

    <link rel="stylesheet" href="/assets/css/main.css">

    <script>
        // Picture element HTML5 shiv
        document.createElement("picture");
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.3/picturefill.min.js"
            integrity="sha256-iT+n/otuaeKCgxnASny7bxKeqCDbaV1M7VdX1ZRQtqg="
            crossorigin="anonymous"
            async></script>
</head>


<body>
<main class="main-container">
    <!-- include "partial-header.html" -->
    <section class="section section--on-top tabs js-tabs whats-on tabbed-content"
             id="whatsOn">
        <div class="wrapper wrapper--even whats-on__wrapper stagger-children">
            <div class="wrapper__col stagger-child">
                <h2 class="h4 whats-on__heading">
                    <a href="{site_url}">{site_name}</a>
                </h2>
            </div>

            <div class="wrapper__col"></div>

            <div class="wrapper__col stagger-child">
                <div class="tabs__nav">
                    <ul class="tabs__list tab-navigation">
                        {exp:channel:entries channel="header_menu" dynamic="no" orderby="date" sort="asc"}
                        <li class="tabs__item" data-tab-target="{url_title}">
                            <button class="tabs__link js-tabs__link{if count == 1} tabs__link--active js-tabs__link--active{/if}">
                                {title}
                            </button>
                        </li>
                        {/exp:channel:entries}
                    </ul>
                </div>
            </div>
        </div>
        <!-- END header -->
        <!--The page content starts here-->
        {layout:contents}
        <!--The footer starts here-->
    </section>
</main>
{footer}
</body>
</html>
